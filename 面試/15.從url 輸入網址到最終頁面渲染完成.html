<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   /*       1.DNS解析：將域名地址解析為IP地址
       先讀取：
       -瀏覽器DNS緩存
       -系統DNS緩存
       -路由器DNS緩存
       -網絡運營商DNS緩存
       -遞歸搜索：blog.baidu.com
           -  .com域名下查找DNS解析
           -  .baidu域名下查找DNS解析
           -  blog域名下查找DNS解析
           - 頁面出錯
    2、TCP連接：TCP三次握手
       -第一次握手，由瀏覽器發起，告訴服務器我要發送請求了
       -第二次握手，由服務器發起，告訴瀏覽器我準備接受了，你可以發送了
       -第三次握手，由瀏覽器發送，告訴服務器，我馬上發送，準備接受
    3、發送請求
       -請求報文：HTTP 協議的通信內容
    4、接受響應
       -響應報文
    5、渲染頁面
       -渲染HTML標記，瀏覽器調用HTML解析器解析成Token並構成dom樹
       -遇見style/link標記，瀏覽器調用css解析器，處理css標記並構成cssom樹
       -遇見script標記，調用JavaScript解析器，處理script代碼（綁定事件，修改dom樹、cssom樹）
       -將dom樹和cssom樹合並成一個渲染樹
       -根據渲染樹來計算布局，計算每一個節點的幾何信息（布局）
       -將各個節點顏色繪制到屏幕上（渲染）

    註意：這五個步驟不一定按照順序執行，如果dom樹或cssom樹被修改了，可能會執行多次布局和渲染，
           往往實際頁面中，這些步驟都會執行多次的

     6、斷開連接：TCP四次揮手
           第一次揮手：由瀏覽器發起，給服務器，我東西發完了（請求報文），你準備關閉吧
           第二次揮手：由服務器發起，告訴瀏覽器，我東西接收完了（請求報文），我準備關閉了，你也準備關閉吧
           第三次揮手：由服務器發起，告訴瀏覽器，我東西發完了（響應報文），你準備關閉吧
           第四次揮手：由瀏覽器發起，告訴服務器，我東西接收完了，我準備關閉了（響應報文），你也準備關閉吧 */
    </script>
</body>
</html>
