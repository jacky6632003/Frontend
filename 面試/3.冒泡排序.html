<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        /* 方法一：

　　利用for 和if-else */
        var arr = [32, 4, 67, 82, 21, 11];

        // /輪數
        for (var i = 0; i < arr.length - 1; i++) {
            // 次數
            for (var j = 0; j < arr.length - 1 - i; j++) {

                // 判斷前一個大於後一個數時進行交換
                if (arr[j] > arr[j + 1]) {
                    // 借助第三方變量交換兩個變量的值
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);

        // 冒泡排序

        // 給出一個數組
        var newArr = [1, 3, 6, 4, 8, 5];
        // for遍歷
        // 將最小的數一步一步往前移
        for (var i = 0; i < newArr.length - 1; i++) {
            // 相鄰兩個之間換位置
            for (var j = 0; j < newArr.length - 1; j++) { // 這裏和上面一樣的地方不同在於沒有- i . 
                / /
                判斷前一個大於後一個數時進行交換
                if (newArr[j] > newArr[j + 1]) {
                    // 借助第三方變量交換兩個變量的值
                    var temp = newArr[j];
                    newArr[j] = newArr[j + 1];
                    newArr[j + 1] = temp;
                }
            }
        }
        console.log(newArr);


        /* 
                利用sort()方法 */
        var arr = [3, 5, 1, 7, 99, 8];
        // 2.創建一個排序函數
        // 若a小於b，在排序後的數組中a應該出現在b之前，則返回一個小於0的值。
        // 若a等於b，則返回0。
        // 若a大於b，則返回一個大於0的值。
        function sortNumber(a, b) {
            return a - b
        }
        console.log(arr.sort(sortNumber));
    </script>
</body>

</html>
