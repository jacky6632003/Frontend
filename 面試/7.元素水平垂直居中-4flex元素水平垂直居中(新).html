<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 500px;
            height: 500px;
            background: grey;
            /* 伸縮盒子*/
            display: flex;
            /* 子元素水平居中*/
            justify-content: center;
            /* 子元素垂直居中*/
            align-items: center;
        }

        #box {
            width: 200px;
            height: 200px;
            background: deeppink;
        }
    </style>
</head>

<body>

    <div id="wrap">
        <div id="box"></div>
    </div>

</body>

</html>
