    <script type="text/javascript">
        // 已知有字符串foo='get-element-by-id',寫一個function將其轉化成駝峰表示法”getElementById”

        // 自定義函數
        function toString(foo) {
            //            var foo = 'get-element-by-id'; 
            // 根據某個字符進行切割
            var arr = foo.split('-'); // 這裡. split用了鏈接導入到w3school中詳細介紹split() 
            // 獲取每個元素中的第一個字符並轉換成大寫數組也是字符串
            // 每個數組中的元素+首字母+大寫+每個數組中的元素+第二個元素到最後一個元素

            // console.log(arr[1].charAt(0).toUpperCase() + arr[1].substr(1, arr[1].length - 1)); 
            for (var i = 1; i < arr.length; i++) {
                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substr(1, arr[i].length - 1)
            }
            // 根據某個字符將數組轉成字符串
            return arr.join('');
        }

    </script>
