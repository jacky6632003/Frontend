<!DOCTYPE html>

<body>
    <script>
        /* 介紹一下你對瀏覽器內核的理解
　　渲染引擎(layout engineer或 Rendering Engine) 和 JS 引擎。
　　1）渲染引擎：負責取得網頁的內容（HTML、 XML 、圖像等等）、整理訊息（例如加入 CSS 等），以及計算網頁的顯示方式，然後會輸出至顯示器或打印機。瀏覽器的內核的不同對於網頁的語法解釋會有不同，所以渲染的效果也不相同。所有網頁瀏覽器、電子郵件客戶端以及其它需要編輯、顯示網絡內容的應用程序都需要內核。
　　2）JS引擎則：解析和執行 javascript 來實現網頁的動態效果。
　　3）常見的瀏覽器內核有哪些？
　　　　Trident內核：IE，360，搜過瀏覽器；
　　　　Gecko內核：Netscape6及以上版本，
　　　　Presto內核：Opera
　　　　Blink內核：Opera；
　　　　Webkit內核：Safari，Chrome
最開始渲染引擎和JS引擎並沒有區分的很明確，後來 JS 引擎越來越獨立，內核就傾向於只指渲染引擎。 */
    </script>
</body>
</html>
