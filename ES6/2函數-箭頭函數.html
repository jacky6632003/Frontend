<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 箭頭函數，就是函數的簡寫
如果只有一個參數，() 可以省
如果只有一個return，{}可以省 */

        // 普通函数
        function name() {

        }
        // 箭头函数，去掉 function， 加上 =>
        () => {

        }
        let show1 = function () {
            console.log('abc')
        }

        let show2 = () => {
            console.log('abc')
        }

        show1() // 调用函数
        show2()

        let show4 = function (a) {
            return a * 2
        }

        let show5 = a => a * 2 //简洁，类似python lambda 函数

        console.log(show4(10))
        console.log(show5(10))
    </script>
</body>

</html>
