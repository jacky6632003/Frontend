<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
padStart()/padEnd() 指定寬度，不夠就補空格或指定字符 */
        console.log('=' + 'abcd'.padStart(6, '0') + '=')
        console.log('=' + 'abcd'.padEnd(6, '0') + '=')
        /* =00abcd=
        =abcd00= */
    </script>
</body>

</html>
